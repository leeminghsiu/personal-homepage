<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Code Review Comment: Same here for the meta information for author and description -->
    <title>Sponsor Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"

    <div class="screen">

        <h1 class="help">Help This Talented Athlete</h1>
        <div class="choose">

          </a>
          <button onclick="hideChoose()" class="btn" id="sure">Sure!</button>
        </div>
        <div class="donate">
          <h2>Become A Sponsor</h2>
          <img src="./img/qrcode.jpg" id="qrcode" alt="qrcode" />
          <button onclick="hideDonate()" class="btn" id="done">Done!</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
